<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Airbnb Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="icon" href="/favicon.ico">





</head>
<body>
  <h1>Login</h1>


  <!-- Install PWA UI -->
<div id="installBox" style="display:none; margin: 12px 0;">
  <button id="installBtn" class="button-add-booking">Install app</button>
</div>

<!-- iOS “Add to Home Screen” helper (shown only on iOS Safari) -->
<div id="iosA2HS" style="display:none; margin: 12px 0; font-size: 0.95em;">
  <span>To install the app: tap <strong>Share</strong> → <strong>Add to Home Screen</strong>.</span>
</div>





<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get('error') === '1') {
    const errorDiv = document.createElement('div');
    errorDiv.textContent = 'Login failed. Please try again.';
    errorDiv.style.color = 'red';
    errorDiv.style.marginBottom = '10px';
    document.body.insertBefore(errorDiv, document.querySelector('form'));
  }
</script>


  <form action="/login" method="POST" class="modal-container">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required class="input-field" /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required class="input-field" /><br />

    <button type="submit" class="button-add-booking">Login</button>
  </form>


  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker Registered!'))
      .catch((error) => console.error('Service Worker Registration Failed:', error));
  }
</script>


<script>
  (function () {
    // Basic platform checks
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);

    const installBox = document.getElementById('installBox');
    const installBtn  = document.getElementById('installBtn');
    const iosA2HS     = document.getElementById('iosA2HS');

    // If already "installed", hide everything
    if (isStandalone) return;

    // ---- iOS Safari: no install event -> show hint UI ----
    if (isIOS) {
      iosA2HS.style.display = 'block';
      return; // iOS has no beforeinstallprompt
    }

    // ---- Android/Chrome: capture beforeinstallprompt ----
    let deferredPrompt = null;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar
      e.preventDefault();
      deferredPrompt = e;

      // Show our custom button (only on mobile)
      if (isMobile) installBox.style.display = 'block';
    });

    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;

      // Show the browser prompt (must be triggered by a user gesture)
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      // outcome is 'accepted' or 'dismissed'
      deferredPrompt = null;

      // Hide the UI either way
      installBox.style.display = 'none';
    });

    // Optional: hide UI once the app gets installed
    window.addEventListener('appinstalled', () => {
      installBox.style.display = 'none';
      iosA2HS.style.display = 'none';
    });
  })();
</script>





</body>
</html>
